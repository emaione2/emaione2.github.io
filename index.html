<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>AMONGAIs</title>
        <meta name="description" content="AMONGAIs">

        <!-- Model -->
        <script src="model/model.js"></script>
        
        <!-- Client -->
        <script src="clients/game-client/auth.js"></script>
        <script src="clients/game-client/match-sync.js"></script>
        <script src="clients/game-client/lobby-manager.js"></script>
        <script src="clients/game-client/game-client.js"></script>

        <script src="clients/chat-client.js"></script>

        <!-- Controller -->
        <script src="controller/session-controller.js"></script>

        <script src="view/loader.js"></script>
        <script src="view/world.js"></script>
        <script src="view/hud.js"></script>
        <script src="view/gui.js"></script>

    </head>
    <body>
        <div id="homeUI">
            <div class="login_wrapper">
                <form name="loginForm" id="loginForm" action="">Login Credentials:<br>
                    <input type="text" id="usernameInput" name="usernameInput" value="username"><P>
                    <input type="text" id="ingamenameInput" name="ingamenameInput" value="in-game Name"><P>
                    <input type="button" id="loginButton" name="loginButton" value="LOGIN">
                </form>
            </div>
            <div class="startgame_wrapper">
                <form name="startGameForm" id="startGameForm" action="">Enter game name:<br>
                    <input type="text" id="gameNameInput" name="gameNameInput" value=""><P>
                    <input type="button" id="createButton" name="createButton" value="CREATE">
                    <input type="button" id="joinButton" name="joinButton" value="JOIN">
                    <input type="button" id="spectateButton" name="spectateButton" value="SPECTATE">
                </form>
            </div>
        </div>

        <div class="canvas_wrapper">
            <canvas id="canvas" width="512" height="512"></canvas>    
        </div>
        <div class="hud" id="hud", style="white-space: pre;"></div>
        <form name="statusForm" id="statusForm" action="">Action get status:<br>
            <input type="button" id="statusButton" name="statusButton" value="STATUS">
        </form>

    </body>
</html>
